    <script>
        function getfd(cday,cdate){
            while(cdate > 0){
                cdate--;
                cday--;
                if(cday < 0){cday = 6;}
            }
            return cday;
        }
        function getm(m){
            let months = ["Январь","Февраль","Март","Апрель","Май","Июнь","Июль","Август","Сентябрь","Октябрь","Ноябрь","Декабрь"];
            return months[m];
        }
        function getd(d){
            let days = ["вс","пн","вт","ср","чт","пт","сб"];
            return days[d];
        }
        function setzero(num){
            num = String(num);
            num = num.split("");
            if(num.length < 2){num.unshift("0");}
            num = num.join("");
            return num;
        }
        let curtime = new Date();
        let timech = curtime;
        let day = curtime.getDay();
        let date = curtime.getDate();
        let month = curtime.getMonth();
        let year = curtime.getFullYear();

        let cap = document.getElementById("cap");
        let mtime = document.getElementById("mtime");
        let ti = setInterval(()=>{
        let ct = new Date();
        cap.innerText = year + " " + getm(month) + " " + setzero(ct.getHours()) + ":" + setzero(ct.getMinutes()) + ":" + setzero(ct.getSeconds());
        
        mtime.innerText = year + " " + getm(month) + " " +  getd(ct.getDay()) + " " + setzero(ct.getDate()) + " " + setzero(ct.getHours()) + ":" + setzero(ct.getMinutes()) + ":" + setzero(ct.getSeconds());
        },1000);
        let firstdate = getfd(day,date);
        let cal = document.getElementById("cal");
        let jm = 0;
        let cntrday = firstdate;
        for(let i = 1;timech.getMonth() == month;i++){
            if(!cal.children[jm].children[cntrday]){jm++;cntrday = 0;}
        cal.children[jm].children[cntrday].innerText = i;
        
        if(i < date){
            cal.children[jm].children[cntrday].style.backgroundColor = "lightgray";
            cal.children[jm].children[cntrday].style.color = "gray";
        }
        if((cntrday == 6) || (cntrday == 5)){
            cal.children[jm].children[cntrday].style.color = "red";
        }
        if(i == date){
            cal.children[jm].children[cntrday].style.backgroundColor = "#1689ef";
            cal.children[jm].children[cntrday].style.color = "white";
        }
        cntrday++;
        timech.setDate(i+1);
        }

    </script>
